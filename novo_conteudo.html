<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta
      name="URL"
      content="https://www.asseponto.com.br/assepontoControle/suporte/Atendimento/default.aspx?filTipo=1"
    />
    <meta http-equiv="content-language" content="pt-br" />
    <meta name="robots" content="index, follow" />

    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/fonts-icones.css" />
    <link
      rel="shortcut icon"
      href="https://www.asseponto.com.br/assepontoControle/suporte/Atendimento/default.aspx?filTipo=1"
      type="image/ico"
    />
  </head>

  <body>
    <h2>Novo Conteúdo</h2>
    <form>
      <label for="titulo">Título</label>
      <input type="text" id="titulo" name="titulo" maxlength="400" /><br />

      <label for="descricao">Descrição</label>
      <textarea
        id="descricao"
        name="descricao"
        rows="4"
        maxlength="700"
      ></textarea>
      <p id="caracteresRestantes">700 caracteres restantes</p>

      <label for="nome_tecnico">Seu nome</label>
      <input type="text" id="nome_tecnico" name="nome_tecnico" /><br />

      <label for="tipo_de_procedimento">Permissões</label><br />

      <input type="radio" name="permissoes" id="suporte" value="suporte" />
      <label for="suporte">Apenas Suporte</label><br />

      <input type="radio" name="permissoes" id="clientes" value="clientes" />
      <label for="clientes">Apenas Clientes</label><br />

      <input type="radio" name="permissoes" id="todos" value="todos" />
      <label for="todos">Todos</label><br />

      <button type="submit">Enviar</button>
    </form>

    <script>
      const textarea = document.getElementById("descricao");

      textarea.addEventListener("input", function () {
        // Reseta a altura do campo antes de ajustar
        this.style.height = "auto";
        // Ajusta a altura conforme o conteúdo
        this.style.height = this.scrollHeight + "px";
      });

      const descricao = document.getElementById("descricao");
      const caracteresRestantes = document.getElementById(
        "caracteresRestantes"
      );
      const maxLength = descricao.getAttribute("maxlength");

      descricao.addEventListener("input", function () {
        const caracteresDigitados = descricao.value.length;
        const restante = maxLength - caracteresDigitados;
        caracteresRestantes.textContent = `${restante} caracteres restantes`;
      });
    </script>
  </body>
</html>
